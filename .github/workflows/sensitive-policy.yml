name: sensitive-policy

on:
  pull_request:
    types: [opened, reopened, synchronize, edited, labeled, unlabeled, ready_for_review]
  workflow_dispatch:

jobs:
  sensitive-policy:
    name: sensitive-policy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Enforce label for sensitive path changes
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.setFailed('No pull_request payload');
              return;
            }
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const number = pr.number;
            const requiredLabel = 'owner-ack';

            // Fetch changed files
            const files = await github.paginate(github.rest.pulls.listFiles, { owner, repo, pull_number: number, per_page: 100 });
            const sensitiveRegex = /^(\.github\/workflows\/|AGENTS\.md$|AGENTS_DOCS\/)/;
            const touchedSensitive = files.some(f => sensitiveRegex.test(f.filename));

            if (!touchedSensitive) {
              core.info('No sensitive paths changed');
              return;
            }

            // Check labels
            const labels = (pr.labels || []).map(l => l.name);
            const hasAck = labels.includes(requiredLabel);
            if (!hasAck) {
              core.setFailed(`Sensitive changes detected. Please add label: ${requiredLabel}`);
            } else {
              core.info('Sensitive label present');
            }
